---
theme :
  name : fasouto
---
{% include JB/setup %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet" type="text/css" media="all">
    <link href='http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT:regular,italic' rel='stylesheet' type='text/css' />

    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/favicon.png">
  </head>

  <body>


    <div class="container">
      
      <header class="row main-header">
        <div class="span4 logo"><h3><a href="/">chinstorff.com</a></h3></div>
        {% include custom/pages_list %}
      </header>

      <div class="content">
        {{ content }}
      </div>

      <div class = "span3">
	<hr style="margin:3px;">
	<div>
	  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-family:sans-serif">&copy;</span> Chris Hinstorff 2020
	</div>
	<br>
      </div>
    </div> <!-- /container -->
    {% include JB/analytics %}    
  </body>
</html>
