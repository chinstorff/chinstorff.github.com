<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chinstorff</title>
  <meta name="description" content="chinstorff.com is owned and under development by Christopher Hinstorff">
  <link rel="icon" type="image/png" href="./favicon.png">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 1em;
      background: white;
      color: black;
      text-align: center;
      padding-top: 20em;
      text-align: center;
      -webkit-animation: reveal 1.5s 1;
      -moz-animation: reveal 1.5s 1;
      animation: reveal 1.5s 1;
    }
    h1 {
      font: 300 4em "sans-serif";
      font-weight: "lighter";
      text-indent: .25em;
      margin-bottom: 1em;
    }
    h1 span {
      font-weight: 900;
      font: 300 "sans-serif";
      color: mediumaquamarine;
    }
    li {
      display: inline-block;
      margin: 0 2em;
    }
    @-webkit-keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
    @-moz-keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
    @keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
  </style>
</head>
<body>
blog is under construction
<br>
<a href="../">return</a>
</body>
