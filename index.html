<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chinstorff</title>
  <meta name="description" content="chinstorff.com is owned and under development by Christopher Hinstorff">
  <link rel="icon" type="image/png" href="./favicon.png">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 1em;
      background: white;
      padding-top: 18em;
      color: black;
      text-align: center;
      text-align: center;
      -webkit-animation: reveal 1.5s 1;
      -moz-animation: reveal 1.5s 1;
      animation: reveal 1.5s 1;
    }
    h1 {
      font-family:"Kaffeesatz", "sans-serif";
      font-size: 4em;
      text-indent: .25em;
      margin-bottom: 1em;
    }
    h1 span {
      font-family: "sans-serif";
      font-weight: 900;
      color: mediumaquamarine;
    }
    li {
      display: inline-block;
      margin: 0 2em;
    }
    a {
      display: block;
      float: left;
      width: 2.875em;
      height: 2.875em;
      text-indent: -9999px;
    }
    @font-face {
      font-family: Kaffeesatz;
      font-weight: thin;
      src: url("./assets/fonts/YanoneKaffeesatz-Thin.otf") format("opentype");
    }
    .iris,
    .ananke,
    .argus,
    .pollux {
      background: url(./sprites.png) no-repeat;
    }
    .ananke {
      background-position: -46px 0;
    }
    .argus {
      background-position: -92px 0;
    }
    .pollux {
      background-position: -138px 0;
    }
    @-webkit-keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
    @-moz-keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
    @keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
  </style>
</head>
<body>
  <h1>&nbsp;Christopher <span>x</span> Hinstorff &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
  <ul>
    <li class="iris"><a href="mailto:chris@chinstorff.com">Email</a></li>
    <li class="ananke"><a href="./hivolts">Games</a></li>
    <li class="argus"><a href="./blog">Blog</a></li>
    <li class="pollux"><a href="./resume">Résumé</a></li>
  </ul>
</body>
</html>
