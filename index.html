<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>chinstorff</title>
  <meta name="description" content="chinstorff.com is owned and under development by Christopher Hinstorff">
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="font.css">

  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 1em;
      background: white;
      color: black;
      text-align: center;
      padding-top: 20em;
      text-align: center;
      -webkit-animation: reveal 1.5s 1;
      -moz-animation: reveal 1.5s 1;
      animation: reveal 1.5s 1;
    }
    h1 {
      font: 300 4em "sans-serif";
      font-weight: "lighter";
      text-indent: .25em;
      margin-bottom: 1em;
    }
    h1 span {
      font-weight: 900;
      font: 300 "sans-serif";
      color: mediumaquamarine;
    }
    li {
      display: inline-block;
      margin: 0 2em;
    }
    a {
      display: block;
      float: left;
      width: 2.875em;
      height: 2.875em;
      text-indent: -9999px;
    }
    .iris,
    .ananke,
    .argus,
    .pollux {
      background: url(./sprites.png) no-repeat;
    }
    .ananke {
      background-position: -46px 0;
    }
    .argus {
      background-position: -92px 0;
    }
    .pollux {
      background-position: -138px 0;
    }
    @-webkit-keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
    @-moz-keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
    @keyframes reveal {
      from {
        background: black;
      }
      to {
        background: white;
      }
    }
  </style>
  <!--script type="text/javascript" src="//use.typekit.net/krs2kdd.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script-->
</head>

  </ul>
</body>
</html>
